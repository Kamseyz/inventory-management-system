{% extends "base/layout.html" %}
{% block body %}
{% load static %}

<div class="min-vh-100 d-flex justify-content-center align-items-center bg-dark text-light">
    <div class="container bg-secondary rounded shadow p-5 d-flex justify-content-between align-items-center" style="max-width: 1000px;">
        
        <!-- form left -->
        <div class="w-50 pe-4">
            <h2 class="mb-4">Login</h2>
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.email.label_tag }} 
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>
                
                <div class="mb-3">
                    {{ form.password.label_tag }} 
                    <div class="input-group">
                        {{ form.password }}
                        <button type="button" class="btn btn-outline-secondary text-white" onclick="togglePassword()">
                            <i id="toggleIcon" class="fa fa-eye"></i>
                        </button>
                    </div>
                    {{ form.password.errors }}
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
        
        <!-- image right -->
        <div class="w-50">
            <img src="{% static 'images/login.jpg' %}" alt="Login" class="img-fluid rounded shadow">
        </div>
    </div>
</div>
{% endblock body %}
