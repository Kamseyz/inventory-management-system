<svg viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background hexagon -->
  <polygon points="45,25 75,15 105,25 105,65 75,75 45,65" fill="url(#mainGradient)" filter="url(#shadow)" transform="rotate(-15 75 45)">
    <animateTransform attributeName="transform" type="rotate" values="-15 75 45;15 75 45;-15 75 45" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Cool inventory icon with 3D effect -->
  <g transform="translate(55, 30)">
    <!-- 3D boxes stack -->
    <g fill="url(#iconGradient)" filter="url(#glow)">
      <!-- Back box -->
      <rect x="15" y="8" width="18" height="12" rx="2" opacity="0.7"/>
      <polygon points="15,8 20,4 38,4 33,8" opacity="0.8"/>
      <polygon points="33,8 38,4 38,16 33,20" opacity="0.9"/>
      
      <!-- Front box -->
      <rect x="8" y="15" width="18" height="12" rx="2"/>
      <polygon points="8,15 13,11 31,11 26,15" opacity="0.8"/>
      <polygon points="26,15 31,11 31,23 26,27" opacity="0.6"/>
      
      <!-- Lightning bolt accent -->
      <path d="M20 18 L16 22 L18 22 L14 26 L18 22 L16 22 Z" fill="#fbbf24" opacity="0.9">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Main text with modern styling -->
  <g font-family="Arial, sans-serif">
    <!-- MAZI with cool effect -->
    <text x="125" y="50" font-size="32" font-weight="900" fill="url(#mainGradient)" filter="url(#glow)">
      <tspan>M</tspan><tspan>A</tspan><tspan>Z</tspan><tspan>I</tspan>
    </text>
    
    <!-- INVENTORY in sleek style -->
    <text x="125" y="72" font-size="16" font-weight="600" fill="#1f2937" letter-spacing="2px">
      INVENTORY
    </text>
    
    <!-- Slogan with style -->
    <text x="125" y="88" font-size="11" font-weight="500" fill="#6366f1" font-style="italic">
      Feel-My-Pain
    </text>
  </g>
  
  <!-- Decorative elements -->
  <!-- Animated particles -->
  <circle cx="300" cy="30" r="2" fill="#8b5cf6" opacity="0.7">
    <animate attributeName="cy" values="30;20;30" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="310" cy="40" r="1.5" fill="#3b82f6" opacity="0.6">
    <animate attributeName="cy" values="40;30;40" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="25" r="1" fill="#06b6d4" opacity="0.8">
    <animate attributeName="cy" values="25;35;25" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cool underline accent -->
  <path d="M125 75 Q200 78 275 75" stroke="url(#mainGradient)" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>